<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Diagnostic</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
        }
        button:hover {
            background: #0056b3;
        }
        #log {
            background: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .log-entry {
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
        .log-error {
            color: #dc3545;
        }
        .log-success {
            color: #28a745;
        }
        .log-info {
            color: #17a2b8;
        }
    </style>
</head>
<body>
    <h1>üîç WebSocket Diagnostic Tool</h1>
    
    <div id="status" class="status info">Not connected</div>
    
    <div>
        <button onclick="testConnection()">Test WebSocket Connection</button>
        <button onclick="testOllamaAPI()">Test Ollama API</button>
        <button onclick="sendTestMessage()">Send Test Chat</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>
    
    <div id="log"></div>

    <script>
        let ws = null;
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        function updateStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        async function testOllamaAPI() {
            log('Testing Ollama API...', 'info');
            
            try {
                const response = await fetch('/api/ollama/status');
                if (response.ok) {
                    const data = await response.json();
                    if (data.status === 'online') {
                        log(`‚úÖ Ollama is online: ${data.models?.length || 0} models found`, 'success');
                        log(`Models: ${JSON.stringify(data.models || [])}`, 'info');
                        log(`Host: ${data.host}`, 'info');
                    } else {
                        log(`‚ùå Ollama is ${data.status}: ${data.error || data.message}`, 'error');
                    }
                } else {
                    log(`‚ùå Ollama API error: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Ollama API connection failed: ${error.message}`, 'error');
            }
        }
        
        function testConnection() {
            log('Attempting WebSocket connection...', 'info');
            
            if (ws && ws.readyState === WebSocket.OPEN) {
                log('‚ö†Ô∏è  Already connected', 'info');
                return;
            }
            
            const wsUrl = `ws://${window.location.host}/ws`;
            log(`Connecting to: ${wsUrl}`, 'info');
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                log('‚úÖ WebSocket connected successfully!', 'success');
                updateStatus('Connected', 'success');
            };
            
            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    log(`üì® Received: ${JSON.stringify(data)}`, 'success');
                    
                    if (data.type === 'chat_chunk') {
                        log(`   Chunk: "${data.content}"`, 'info');
                    } else if (data.type === 'chat_complete') {
                        log(`‚úÖ Chat complete!`, 'success');
                    } else if (data.type === 'error') {
                        log(`‚ùå Server error: ${data.message}`, 'error');
                    }
                } catch (error) {
                    log(`‚ùå Failed to parse message: ${error.message}`, 'error');
                }
            };
            
            ws.onerror = (error) => {
                log(`‚ùå WebSocket error: ${error}`, 'error');
                updateStatus('Error', 'error');
            };
            
            ws.onclose = () => {
                log('üîå WebSocket disconnected', 'info');
                updateStatus('Disconnected', 'error');
            };
        }
        
        function sendTestMessage() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('‚ùå Not connected. Click "Test WebSocket Connection" first', 'error');
                return;
            }
            
            log('Sending test chat message...', 'info');
            
            const message = {
                type: 'chat',
                messages: [
                    { role: 'user', content: 'Say "Hello from diagnostic tool!"' }
                ]
            };
            
            log(`üì§ Sending: ${JSON.stringify(message)}`, 'info');
            ws.send(JSON.stringify(message));
        }
        
        // Auto-connect on load
        window.onload = () => {
            log('Diagnostic tool loaded', 'info');
            log(`Host: ${window.location.host}`, 'info');
            testConnection();
        };
    </script>
</body>
</html>
